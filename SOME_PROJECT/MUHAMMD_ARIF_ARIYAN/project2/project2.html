<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kedebideri:wght@400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="project2.css">
</head>
<body>
    

<div id="main">
    <h1>BMI calculator</h1>
    <form action="" id="form">
        <label for="height">height</label>
        <input type="number" step="any"  id="height" placeholder="in CM">
        <label for="width">width</label>
        <input type="number" step="any" id="width" placeholder="in KG">
        <button id="button">calculat</button>
    </form>
    <div class="result">
        <h4>your BMI score</h4>
        <h2 id="Score">50.30</h2>
    </div>
    <div class="info">
        <h4>BMI weight Guide</h4>
        <p>Under weight = Less than 18.6</p>  
        <p>Normal Range = 18.9 and 24.9</p> 
        <p>OverWeight = Greater than 24.9</p>
    </div>
</div>

<script src="project2.js" ></script>
</body>
</html>
